<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mood Audio Analysis with Essentia.js Models</title>
    <meta name="description" content="Mood Audio Descriptors using Essentia.js and Deep Learning Models">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
        integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
        crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
        integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw=="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/essentia.js@0.1.0/dist/essentia-wasm.web.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/essentia.js@0.1.0/dist/essentia.js-core.js"></script>
    <script src="src/main.js" type="module" async defer></script>

</head>

<body>
    <!-- <header>
        </header> -->
    <main id="main">
        <img id="banner" src="images/banner.png" alt="Lumina Logo">
        <div id="file-select-area">
            <!-- <button id="file-select-btn">Select Audio</button> -->
            <div id="file-drop-area">
                <span>Drop file here or click to upload</span>
            </div>
        </div>

        <div id="playback-controls">
            <div class="controls">
                <button id="backward" class="ui button tiny">
                    <i class="step backward icon"></i>
                    Backward
                </button>
                <button id="play" class="ui primary button tiny">
                    <i class="play icon"></i>
                    Play/
                    <i class="pause icon"></i>
                    Pause
                </button>
                <button id="forward" class="ui button tiny">
                    <i class="step forward icon"></i>
                    Forward
                </button>
                <button id="mute" class="ui button tiny">
                    <i class="volume off icon"></i>
                    Toggle Mute
                </button>
                <div id="zoom" class="ui slider">
                    <label for="zoom-slider">Zoom</label>
                    <input type="range" min="10" max="200" value="100" class="slider" id="zoom-slider">
                </div>
            </div>
        </div>

        <div id="waveform"></div>
        <div id="feature-matrix-container"></div>

        <div id="loader" class="ui indicating progress" data-value="1" data-total="100" id="example5">
            <div class="bar">
                <div id="progress-bar" class="progress"></div>
            </div>
            <div id="loader-text" class="label">Loading...</div>
        </div>
        <!-- <div id="loader-indeterminate"  class="ui indeterminate loader">Loading...</div> -->

        <div id="output-visualiser"></div>

        <div id="output-container">
            <div id="card" class="ui card">
                <div id="card-header" class="content">
                    Segment
                    <div class="meta">
                        start:end [duration s]
                    </div>
                </div>
                <div class="extra content">
                    <div id="progress_mood_happy" class="ui green progress">
                        <div class="bar"></div>
                        <div class="label">Happy</div>
                    </div>
                    <div id="progress_mood_sad" class="ui teal progress">
                        <div class="bar"></div>
                        <div class="label">Sad</div>
                    </div>
                    <div id="progress_mood_aggressive" class="ui red progress">
                        <div class="bar"></div>
                        <div class="label">Aggressive</div>
                    </div>
                    <div id="progress_mood_relaxed" class="ui violet progress">
                        <div class="bar"></div>
                        <div class="label">Relaxed</div>
                    </div>
                    <div id="progress_danceability" class="ui yellow progress">
                        <div class="bar"></div>
                        <div class="label">Danceable</div>
                    </div>
                </div>
            </div>
            <div class="ui card">
                <div class="content">
                    <div class="header">Websocket Output</div>
                    <div class="ui input">
                        <input id="ws-destination" type="text" placeholder="Server address eg. localhost:8080">
                    </div>
                    <button id="ws-connect" class="ui primary button">
                        Connect
                    </button>
                    <div id="ws-status"></div>
                </div>
            </div>
        </div>
    </main>

    <footer id="links">
        <div id="essentiajs-logo" class="footer-block">
            <h2>AI Audio Analysis with </h2>
            <a href="https://mtg.github.io/essentia.js/" target="_blank"><img src="images/essentia.js-logo.png"
                    alt="Javascript audio analysis library Essentia.js"></a>
        </div>
    </footer>

    <!-- <script src="https://unpkg.com/wavesurfer.js@beta"></script>
        <script src="https://unpkg.com/wavesurfer.js@beta/dist/plugins/regions.js"></script> -->
    <!-- <script src="https://unpkg.com/wavesurfer.js"></script> -->
    <!-- <script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.regions.js"></script> -->


</body>

</html>
